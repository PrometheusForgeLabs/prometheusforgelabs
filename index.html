<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prometheus Forge Labs - Innovating Technology</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1e3a, #1a2f5a);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    .disable {
      display: block;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }
    .header p.small {
        font-size: 0.7em;
      }
    .header h1 {
      margin: 0;
      font-size: 1.5em; /* Reduced from 2.5em for mobile */
    }
    .header p {
      margin: 5px 0;
      font-size: 0.8em; /* Reduced for mobile readability */
    }
    .canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .content h2 {
      font-size: 1.5em; /* Adjusted for mobile consistency */
    }
    .content p {
      font-size: 1em;
    }
    @media (min-width: 768px) {
      .disable {
      display: none;
      }
      .header {
          padding-right: 25px;
          text-align: right;
      }
      .header h1 {
        font-size: 2em; /* Revert to original for desktop */
      }
      .header p {
        font-size: 1em; /* Revert to original for desktop */
      }
      .header p.small {
        font-size: 0.8em;
      }
      .content h2 {
        font-size: 1.8em; /* Revert to original for desktop */
      }
    }
  </style>
</head>
<body>
  <canvas class="canvas-bg"></canvas>
  <!-- Thin top bar with animated arrow -->
  <div class="top-menu-bar" id="topMenuBar">
    <svg class="menu-arrow" width="38" height="18" viewBox="0 0 38 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <polyline points="2,4 19,15 36,4" stroke="#0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="19" cy="15" r="1.5" fill="#0ff" opacity="0.7"/>
    </svg>
  </div>
  <!-- Dropdown menu -->
  <nav class="dropdown-menu" id="dropdownMenu">
    <button class="close-dropdown" id="closeDropdown">&times;</button>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="header">
    <h1>PROMETHEUS FORGE LABS</h1>
    <p>INNOVATING TECHNOLOGY | SECURING FUTURES</p>
    <p class="small">Executive IT Professional | Full Stack Development, <br class="disable"> IT Operations & Cybersecurity Leadership</p>
  </div>
  <div class="content">
    <h2>Welcome to My Vision</h2>
    <p>Exploring Blockchain, AI, and the latest tech innovations.</p>
  </div>
  <script>
    const canvas = document.querySelector('.canvas-bg');
    const ctx = canvas.getContext('2d');

    function getParticleSettings() {
      // Scale number of particles and connection distance with screen size
      const area = window.innerWidth * window.innerHeight;
      let numParticles = Math.floor(area / 4000); // ~100 for mobile, ~300+ for desktop
      numParticles = Math.max(80, Math.min(numParticles, 350)); // Clamp for performance
      let connectDist = window.innerWidth > 1000 ? 160 : 100;
      return { numParticles, connectDist };
    }

    function createParticle(x, y) {
      return { x, y, vx: Math.random() - 0.5, vy: Math.random() - 0.5, size: Math.random() * 2 + 1 };
    }

    let particles = [];
    let connectDist = 100;

    function initParticles() {
      const settings = getParticleSettings();
      particles = [];
      connectDist = settings.connectDist;
      for (let i = 0; i < settings.numParticles; i++) {
        particles.push(createParticle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }

    function resizeCanvasAndParticles() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    }

    let wormhole = null;

    function createWormhole(x, y) {
      return {
        x, y,
        radius: 0,
        maxRadius: 45,
        growing: true,
        alpha: 1
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00f';
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        particles.forEach((p2, j) => {
          if (i !== j) {
            const dx = p.x - p2.x;
            const dy = p.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < connectDist) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
              ctx.stroke();
            }
          }
        });
      });

      if (wormhole) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(wormhole.x, wormhole.y, 0, wormhole.x, wormhole.y, wormhole.radius);
        gradient.addColorStop(0, `rgba(0, 255, 255, ${wormhole.alpha})`);
        gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(wormhole.x, wormhole.y, wormhole.radius, 0, Math.PI * 2);
        ctx.fill();

        if (wormhole.growing) {
          wormhole.radius += 1;
          if (wormhole.radius >= wormhole.maxRadius) wormhole.growing = false;
        } else {
          wormhole.alpha -= 0.02;
          if (wormhole.alpha <= 0) wormhole = null;
        }
      }

      requestAnimationFrame(animate);
    }

    resizeCanvasAndParticles();
    animate();

    document.body.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
        wormhole = createWormhole(x, y);
      }
    });

    window.addEventListener('resize', resizeCanvasAndParticles);
  </script>
  <style>
    .top-menu-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 28px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .top-menu-bar:hover {
      background: #122b4d;
    }
    .menu-arrow {
      display: block;
      stroke: #0ff;
      filter: drop-shadow(0 0 2px #0ff2);
      animation: arrowFloat 1.8s ease-in-out infinite;
    }
    @keyframes arrowFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(5px) scaleX(1.08); }
      100% { transform: translateY(0); }
    }
    .dropdown-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: rgba(10, 20, 40, 0.98);
      color: #fff;
      z-index: 2100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      transform: translateY(-100%);
      transition: transform 0.35s cubic-bezier(.77,0,.18,1);
      padding-top: 32px;
      padding-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dropdown-menu.open {
      transform: translateY(0);
    }
    .dropdown-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .dropdown-menu li {
      margin: 18px 0;
    }
    .dropdown-menu a {
      color: #0ff;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.2s;
    }
    .dropdown-menu a:hover {
      color: #fff;
    }
    .close-dropdown {
      position: absolute;
      top: 6px;
      right: 18px;
      background: none;
      border: none;
      color: #0ff;
      font-size: 2em;
      cursor: pointer;
      z-index: 2200;
    }
    .header {
      margin-top: 28px; /* push header below menu bar */
    }
    @media (max-width: 600px) {
      .top-menu-bar {
        height: 24px;
      }
      .menu-arrow {
        width: 28px;
        height: 13px;
      }
      .dropdown-menu {
        padding-top: 28px;
        padding-bottom: 20px;
      }
      .dropdown-menu a {
        font-size: 1em;
      }
      .header {
        margin-top: 24px;
      }
    }
  </style>
  <script>
    // Remove old menu elements if present
    const oldTrigger = document.getElementById('menuTrigger');
    const oldSideMenu = document.getElementById('sideMenu');
    if (oldTrigger) oldTrigger.remove();
    if (oldSideMenu) oldSideMenu.remove();

    const topMenuBar = document.getElementById('topMenuBar');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const closeDropdown = document.getElementById('closeDropdown');
    let menuOpen = false;
    function openMenu() {
      dropdownMenu.classList.add('open');
      menuOpen = true;
    }
    function closeMenu() {
      dropdownMenu.classList.remove('open');
      menuOpen = false;
    }
    topMenuBar.addEventListener('click', () => {
      if (menuOpen) {
        closeMenu();
      } else {
        openMenu();
      }
    });
    closeDropdown.addEventListener('click', closeMenu);
    // Optional: close menu on click outside
    document.addEventListener('click', (e) => {
      if (
        menuOpen &&
        !dropdownMenu.contains(e.target) &&
        !topMenuBar.contains(e.target)
      ) {
        closeMenu();
      }
    });
    // Prevent menu close when clicking inside
    dropdownMenu.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>

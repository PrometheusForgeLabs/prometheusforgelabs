<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prometheus Forge Labs - Innovating Technology</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1e3a, #1a2f5a);
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    .header {
      text-align: right;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5em; /* Reduced from 2.5em for mobile */
    }
    .header p {
      margin: 5px 0;
      font-size: 0.9em; /* Reduced for mobile readability */
    }
    .canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .content h2 {
      font-size: 1.5em; /* Adjusted for mobile consistency */
    }
    .content p {
      font-size: 1em;
    }
    @media (min-width: 768px) {
      .header h1 {
        font-size: 2.5em; /* Revert to original for desktop */
      }
      .header p {
        font-size: 1em; /* Revert to original for desktop */
      }
      .content h2 {
        font-size: 2em; /* Revert to original for desktop */
      }
    }
  </style>
</head>
<body>
  <canvas class="canvas-bg"></canvas>
  <div class="header">
    <h1>PROMETHEUS FORGE LABS</h1>
    <p>INNOVATING TECHNOLOGY | SECURING FUTURES</p>
    <p>Executive IT Professional | Full Stack Development, IT Operations & Cybersecurity Leadership</p>
    <p>prometheusfoorgelabs@proton.me</p>
  </div>
  <div class="content">
    <h2>Welcome to My Vision</h2>
    <p>Exploring Blockchain, AI, and the latest tech innovations.</p>
  </div>
  <script>
    const canvas = document.querySelector('.canvas-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createParticle(x, y) {
      return { x, y, vx: Math.random() - 0.5, vy: Math.random() - 0.5, size: Math.random() * 2 + 1 };
    }

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push(createParticle(Math.random() * canvas.width, Math.random() * canvas.height));
    }

    let wormhole = null;

    function createWormhole(x, y) {
      return {
        x, y,
        radius: 0,
        maxRadius: 45,
        growing: true,
        alpha: 1
      };
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00f';
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        particles.forEach((p2, j) => {
          if (i !== j) {
            const dx = p.x - p2.x;
            const dy = p.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 100) {
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
              ctx.stroke();
            }
          }
        });
      });

      if (wormhole) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(wormhole.x, wormhole.y, 0, wormhole.x, wormhole.y, wormhole.radius);
        gradient.addColorStop(0, `rgba(0, 255, 255, ${wormhole.alpha})`);
        gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(wormhole.x, wormhole.y, wormhole.radius, 0, Math.PI * 2);
        ctx.fill();

        if (wormhole.growing) {
          wormhole.radius += 1;
          if (wormhole.radius >= wormhole.maxRadius) wormhole.growing = false;
        } else {
          wormhole.alpha -= 0.02;
          if (wormhole.alpha <= 0) wormhole = null;
        }
      }

      requestAnimationFrame(animate);
    }
    animate();

    document.body.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
        wormhole = createWormhole(x, y);
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
